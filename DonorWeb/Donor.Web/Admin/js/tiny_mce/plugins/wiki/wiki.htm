<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#wiki_dlg.title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/wiki.js"></script>
</head>
<body>

<form onsubmit="WikiDialog.insert();return false;" action="#">
	<p>{#wiki_dlg.linkAPage}</p>
	<p>{#wiki_dlg.enterPageName}: <input id="pageName" name="pageName" type="text" class="text" /></p>
	<p>{#wiki_dlg.enterPageLinkText}: <input id="pageLinkText" name="pageLinkText" type="text" class="text" /></p>

	<div class="mceActionPanel">
		<div style="float: left">
			<input type="button" id="insert" name="insert" value="{#insert}" onclick="WikiDialog.insert();" />
		</div>

		<div style="float: right">
			<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
		</div>
	</div>
</form>

</body>
</html>
